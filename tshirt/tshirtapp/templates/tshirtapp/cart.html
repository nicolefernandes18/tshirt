{% load static %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'tshirtapp/style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type = 'text/javascript'>
        var user = '{{request.user}}'
        
        function getToken(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
        // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                     }
                    }
                }
            return cookieValue;
        }
        const csrftoken = getToken('csrftoken');

    </script>
	
    </head>
    <body>
        <div class="container">
            <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="box-element">
    
                    <a  class="btn btn-outline-dark" href="{% url 'index' %}">&#x2190; Continue Shopping</a>
    
                    <br>
                    <br>
                    <table class="table">
                        <tr>
                            <th><h5>Items: <strong>{{order.get_cart_items}}<!--{{order.get_cart_items}}--></strong></h5></th>
                            <th><h5>Total:<strong> ${{order.get_cart_total|floatformat:2}}<!--{{order.get_cart_total|floatformat:2}}--></strong></h5></th>
                            <th>
                                <a  style="float:right; margin:5px;" class="btn btn-success" href="checkout">Checkout</a>
                            </th>
                        </tr>
                    </table>
                </div>
                <br>
                <div class="box-element">
                    <div class="cart-row">
                        <div style="flex:2"></div>
                        <div style="flex:2"><strong>Item</strong></div>
                        <div style="flex:1"><strong>Price</strong></div>
                        <div style="flex:1"><strong>Quantity</strong></div>
                        <div style="flex:1"><strong>Total</strong></div>
                    </div>

                    {% for item in items %}
                    <div class="cart-row">
                        <div style="flex:2"><img class="row-image" src="{{item.product.Image.url}}"></div>
                        <div style="flex:2"><p>{{item.product.Name}}</p></div>
                        <div style="flex:1"><p>${{item.product.Price|floatformat:2}}</p></div>
                        <div style="flex:1">
                            <p class="quantity">{{item.quantity}}</p>
                            <div class="quantity">
                                <img data-product="{{item.product.id}}" data-action="add" class="chg-quantity update-cart" src="{% static  'tshirtapp/arrow_Up.png' %}">
                                <img data-product="{{item.product.id}}" data-action="remove" class="chg-quantity update-cart" src="{% static  'tshirtapp/arrow_Down.png' %}">
                            </div>
                        </div>
                        <div style="flex:1"><p>${{item.get_total}}</p></div>
                    </div>
                    {% endfor %}
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
    </body>
</html>
